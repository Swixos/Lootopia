version: '3.9'

services:
  # Base de donn√©es MariaDB
  database:
    image: mariadb:11.6
    container_name: lootopia-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-lootopia}
      MYSQL_USER: ${DB_USER:-lootopia_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-lootopia_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - lootopia-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend NestJS
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: lootopia-backend
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      DB_HOST: database
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-lootopia}
      DB_USER: ${DB_USER:-lootopia_user}
      DB_PASSWORD: ${DB_PASSWORD:-lootopia_password}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    networks:
      - lootopia-network
    volumes:
      - ./apps/backend:/app/apps/backend
      - /app/apps/backend/node_modules
    command: sh -c "cd /app/apps/backend && pnpm run start:dev"

  # Frontend Angular
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      target: base
    container_name: lootopia-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      API_URL: ${API_URL:-http://localhost:3000}
    ports:
      - "${FRONTEND_PORT:-4200}:4200"
    networks:
      - lootopia-network
    volumes:
      - ./apps/frontend:/app/apps/frontend
      - /app/apps/frontend/node_modules
    command: sh -c "cd /app/apps/frontend && pnpm run dev"

networks:
  lootopia-network:
    driver: bridge

volumes:
  db_data:
    driver: local
